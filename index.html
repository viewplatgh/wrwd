<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RWD web revision</title>
    <link rel="stylesheet" type="text/css" href="css/wrwd1.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-themes/start/jquery-ui.css" />
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="js/splitter.js"></script>
    <script type="text/javascript">
        $().ready(function () {
            try {
                // Vertical splitter. Set min/max/starting sizes for the left pane.
                $("#MySplitter").splitter({
                    splitVertical: true,
                    outline: true,
                    sizeLeft: true,
                    resizeTo: window,
                    accessKey: "I"
                });
                // Horizontal splitter, nested in the right pane of the vertical splitter.
                $("#RightPane").splitter({
                    splitHorizontal: true,
                    sizeTop: true,
                    accessKey: "H"
                });

                $("#MainPane").splitter({
                    splitVertical: true,
                    outline: true,
                    sizeLeft: true,
                    accessKey: "M"
                });
            }
            catch (e) {
            }

        });
    </script>
</head>
<body>
    <div id="Header">
        <h>RWD web revision</h>
    </div>
    <div id="MySplitter">
        <div id="TreePane">
        </div>
        <!-- #TreePane -->
        <div id="RightPane">
            <div id="MainPane">
                <div id="OutputPane">
                </div>
                <div id="InfoPane">
                </div>
            </div>
            <div id="CmdPane">
                <textarea id="Cmdline"></textarea>
            </div>
            <!-- #CmdPane -->
        </div>
        <!-- #RightPane -->
    </div>
    <!-- #MySplitter -->
</body>
</html>
